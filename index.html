<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>Counter</title>
</head>

<body>
  <div class="flex-container-root">
    <div class="flex-container-output">0</div>
    <div class="flex-container-buttons">
      <button class="button-styles" id="button-plus-one" onclick="addOne()">+</button>
      <button class="button-styles reset-button" onclick="resetZero()">C</button>
      <button class="button-styles" id="button-minus-one" disabled onclick="minusOne()">-</button>
    </div>
  </div>
  <script src="function.js"></script>
</body>

</html>
